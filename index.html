<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AnyBGM Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Zen+Kaku+Gothic+New:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #0f0f0f;
        overflow: hidden;
        font-family: 'Zen Kaku Gothic New', sans-serif;
        -webkit-font-smoothing: antialiased;
        touch-action: none; /* Prevent browser zooming */
      }
      
      /* Y2K Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 50;
      }

      /* Noise Texture */
      .noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 40;
        opacity: 0.05;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      }
      
      /* Hide Scrollbar but allow scroll */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Utility for vertical text */
      .writing-vertical {
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }

      /* Marquee Animation for Horizontal Scrolling Text */
      @keyframes marquee {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-100%); }
      }
      
      .animate-marquee {
        display: inline-block;
        white-space: nowrap;
        animation: marquee 15s linear infinite;
        padding-right: 50px;
      }

      /* Marquee Animation for VERTICAL Scrolling Text (Top to Bottom flow visually, but transform Y) */
      @keyframes marquee-vertical {
        0% { transform: translateY(0%); }
        100% { transform: translateY(calc(-50% - 20px)); } /* Scroll half height + gap */
      }

      .animate-marquee-vertical {
        animation: marquee-vertical 10s linear infinite;
      }
      
      /* Pauses animation on hover */
      .animate-marquee:hover, .animate-marquee-vertical:hover {
        animation-play-state: paused;
      }
    </style>

}
